    content="Construa uma marca pessoal milionária com Manuel Manero. Comunicação estratégica, método comprovado e ecossistema exclusivo para escalar a sua presença, influência e resultados." />
  <meta property="og:title" content="Manuel Manero | Marca Pessoal Milionária" />
  <meta property="og:description"
    content="Comunicação estratégica, método comprovado e ecossistema exclusivo para escalar a sua presença e resultados financeiros." />
  <meta property="og:image" content="https://manuel-manero.vercel.app/logo.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .font-display {
      font-family: 'Playfair Display', serif;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .bg-gradient-radial {
      background: radial-gradient(circle at center, var(--tw-gradient-stops));
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .animate-slide-up {
      animation: slideUp 0.8s ease-out forwards;
    }
  </style>
